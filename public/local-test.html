<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local Realtime Test</title>
   <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">
          <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 3a9 9 0 0 1 9 9v2.5a2.5 2.5 0 0 1-5 0V12a4 4 0 1 0-8 0v2.5a2.5 2.5 0 0 1-5 0V12a9 9 0 0 1 9-9z"
            ></path>
          </svg>
          <div>
            <h1>OpenAI Realtime (WebRTC)</h1>
            <p class="subtitle">
              Click “Call” to talk to your agent without Twilio.
            </p>
          </div>
        </div>
        <div class="controls">
          <button id="startBtn" class="btn btn-primary" type="button">
            Call
          </button>
          <button id="hangupBtn" class="btn btn-danger" type="button" disabled>
            Hang up
          </button>
        </div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h3>Conversation Log</h3>
          <span class="status-dot" aria-hidden="true"></span>
        </div>
        <p id="connecting" style="display: none;">Connecting...</p>
        <div id="log" class="log" role="log" aria-live="polite"></div>
        <p id="Summary" style="display: none;">Generating Summary...</p>
      </section>

      <!-- keep the audio element; we visually tuck it away but leave it accessible -->
      <audio id="remoteAudio" autoplay></audio>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
